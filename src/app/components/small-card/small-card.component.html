<div class="small-card-container">
  <div class="small-card-container-content">
    <div class="small-card-img">
      <img src="{{photoCard}}"
       alt="image"
       >
    </div>
    <div class="small-card-date">
      <span>{{cardDate}}</span>
    </div>
    <div class="small-card-title">
        <h1><a [routerLink]="['content', Id]">{{cardTitle}}</a></h1>
    </div>
  </div>
  <div class="small-card-divisor">
    <hr/>
  </div>
</div>
